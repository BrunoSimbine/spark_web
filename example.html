<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout com Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-10 offset-md-3">
      <h2>Checkout</h2>
      <form id="payment-form">
        <div class="form-group">
          <label for="cardNumber">Número do Cartão</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="Número do Cartão" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">Data de Expiração</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
        </div>
        <div class="form-group">
          <label for="cardHolder">Nome do Titular do Cartão</label>
          <input type="text" class="form-control" id="cardHolder" placeholder="Nome do Titular do Cartão" required>
        </div>
        <button type="submit" class="btn btn-primary">Pagar</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
