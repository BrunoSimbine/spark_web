<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Checkout</h2>
  <form>
    <div class="form-group">
      <label for="cardNumber">Número do Cartão de Crédito:</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="Insira o número do cartão">
    </div>
    <div class="form-group">
      <label for="mpesa">M-Pesa:</label>
      <select class="form-control" id="mpesa">
        <option value="">Selecione uma opção</option>
        <option value="mpesaOption1">Opção 1</option>
        <option value="mpesaOption2">Opção 2</option>
        <!-- Adicione mais opções de M-Pesa conforme necessário -->
      </select>
    </div>
    <div class="form-group">
      <label for="eMolaContact">eMola (informações de contato):</label>
      <input type="text" class="form-control" id="eMolaContact" placeholder="Insira as informações de contato">
    </div>
    <button type="submit" class="btn btn-primary">Finalizar Pagamento</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
