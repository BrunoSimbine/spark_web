<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout com Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Checkout</h2>

      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Item 1</h6>
            <small class="text-muted">Descrição do Item 1</small>
          </div>
          <span class="text-muted">$25</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Item 2</h6>
            <small class="text-muted">Descrição do Item 2</small>
          </div>
          <span class="text-muted">$40</span>
        </li>
        <!-- Adicione mais itens conforme necessário -->

        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$65</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Desconto</span>
          <strong>-$5</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total a Pagar (USD)</span>
          <strong>$60</strong>
        </li>
      </ul>
      
      <form id="payment-form">
        <div class="form-group">
          <label for="paymentMethod">Método de Pagamento</label>
          <select class="form-control" id="paymentMethod">
            <option value="cartao_credito">Cartão de Crédito</option>
            <option value="mpesa">M-Pesa</option>
            <!-- Adicione mais métodos de pagamento conforme necessário -->
          </select>
        </div>

        <!-- Campos de pagamento do cartão de crédito -->
        <div id="cartao_credito" class="payment-method">
          <!-- Campos para cartão de crédito -->
        </div>

        <!-- Campos de pagamento do M-Pesa -->
        <div id="mpesa" class="payment-method" style="display: none;">
          <div class="form-group">
            <label for="mpesaNumber">Número M-Pesa</label>
            <input type="text" class="form-control" id="mpesaNumber" placeholder="Número M-Pesa">
          </div>
          <!-- Outros campos específicos do M-Pesa, se houver -->
        </div>

        <button type="submit" class="btn btn-primary">Pagar</button>
      </form>
      
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
