<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-12">
              <label for="inputPhone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="inputPhone">
            </div>
            <div class="col-12">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
      
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
             <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg> 
          </a> 
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span> 
        </div>  
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"> 
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg>
            </a>
          </li> 
          <li class="ms-3">
            <a class="text-body-secondary" href="#">
              <svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg>
            </a>
          </li> 
        </ul> 
      </footer> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
