<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    
      
    <div class="my-4 text-center">
      <img src="8DDCB926-C837-4F50-91B7-A44F836828AE.jpeg" class="rounded" alt="...">
    </div>
    <div class="container">
      <div class="card">
        <div class="card-header">
          Sign In
        </div>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputSurname" class="form-label">Surname</label>
              <input type="password" class="form-control" id="inputSurname">
            </div>
            <div class="col-12">
              <label for="inputPhone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="inputPhone">
            </div>
            <div class="col-12">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
      
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    
    
     <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"> 
              <span class=" mb-md-0 text-body-secondary">Spark Pagamentos, EI</span> 
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"> 
              <li class="ms-3">
                <a class="text-body-secondary" href="#">
                  <svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg>
                </a>
              </li>
              <li class="ms-3">
                <a class="text-body-secondary" href="#">
                  <svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg>
                </a>
              </li> 
              <li class="ms-3">
                <a class="text-body-secondary" href="#">
                  <svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg>
                </a>
              </li> 
            </ul> 
          </footer>
    
    
    
    <style>
      img { width: 200px; }
      body { height: calc(100vh - 170px); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
