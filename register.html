<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <style>
      * { font-family: 'Jost', sans-serif; }
      .bold { font-weight: 800; }
    </style>
    
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand bold" href="#">SparkPaga</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
      </div>
    </nav>
    
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 align-self-start">
          
          <div class="card">
            <div class="bold card-header">
              Sign In
            </div>
            <div class="card-body">
              <form id="loginForm" class="row">
                <div class="col-12 mb-3">
                  <label for="inputName" class="form-label">Nome Completo ou Empresa</label>
                  <input maxlength="35" type="text" class="form-control" id="inputName">
                </div>
                <div class="col-12 mb-3">
                  <label for="inputPhone" class="form-label">Contacto</label>
                  <div class="input-group">
                    <span class="input-group-text">+258</span>
                    <input type="tel" class="form-control" maxlength="9" id="inputPhone" onblur="validarNumero(this)">
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <label for="inputPassword" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputPassword">
                </div>
          
                <div class="col-12 mb-3">
                  
                  <button type="submit" class="btn btn-primary">
                    <div id="btn-spinner" class="spinner-border spinner-border-sm text-light ml-2" role="status" style="display: none;"></div>
                     <span> Cadastrar</span>
                  </button>
                  
                </div>
                <div>
                  <p>
                    Já é usuário? <a href="login.html" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Faça o login</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
          
        </div>
        <div class="col-12 align-self-end">
          
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"> 
              <span class=" mb-md-0 text-body-secondary">Spark Pagamentos, EI</span> 
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"> 
              <li class="ms-3">
                <a class="text-body-secondary" href="#">
                  <svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg>
                </a>
              </li>
              <li class="ms-3">
                <a class="text-body-secondary" href="#">
                  <svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg>
                </a>
              </li> 
              <li class="ms-3">
                <a class="text-body-secondary" href="#">
                  <svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg>
                </a>
              </li> 
            </ul> 
          </footer>
          
        </div>
      </div>
    </div>
    
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
