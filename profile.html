<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark Token</title>
    
     
    <!-- Favicons --> 
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png"> 
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json"> 
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Transações</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-danger">Sign Out</button>
          </form>
        </div>
      </div>
    </nav>
    
    <div class="container my-3">
      
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputSurname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="inputSurname">
        </div>
        <div class="col-12">
          <label for="inputPhone" class="form-label">Contacto</label>
          <input type="number" class="form-control" id="inputPhone">
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" >
        </div>
        
        <div class="col-12">
          <label for="inputBI" class="form-label">BI</label>
          <input class="form-control" type="file" id="formFileMultiple"  multiple accept="image/*" capture="camera" >
        </div>
        
        <div class="col-12">
          <p class="d-inline-flex gap-1">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Verificar Identidade
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="row">
              
              <div class="col-12">
                <label for="inputBI" class="form-label">BI Frontal</label>
                <input class="form-control" type="file" id="formFile1" accept="image/*" capture="camera" >
              </div>
              
              <div class="col-12">
                <label for="inputBI" class="form-label">BI Traseira</label>
                <input class="form-control" type="file" id="formFile2" accept="image/*" capture="camera" >
              </div>
              
              <div class="col-12">
                <label for="inputBI" class="form-label">Selfie</label>
                <input class="form-control" type="file" id="formFile3" accept="image/*" capture="camera" >
              </div>
              
              <div class="col-12">
                <label for="inputBI" class="form-label">Selfie com BI</label>
                <input class="form-control" type="file" id="formFile4" accept="image/*" capture="camera" >
              </div>
              
            </div>
          </div>
        </div>
      </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
