<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons --> 
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png"> 
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json"> 
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Transações</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-danger">Sign Out</button>
          </form>
        </div>
      </div>
    </nav>
    
    
    
    <div class="container my-2">
      
      <div class="mb-1">
        <label for="formGroupExampleInput" class="form-label">API Token</label>
        <div class="input-group">
          <input type="text" class="form-control readonly disabled" value="ehdvdofnsvskdbsjdkdvsekkdbelddbdjd" aria-label="Recipient's username" aria-describedby="button-addon2" readonly disabled>
          <button class="btn btn-secondary" type="button" id="button-addon2"><i class="bi bi-clipboard2-check"></i> </button>
        </div>
      </div>
      <button class="btn btn-sm btn-primary"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
      <button class="btn btn-sm btn-secondary"><i class="bi bi-list-ol"></i> Transações</button>
      <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Excluir</button>
      
      <div class="border-top my-3"></div>
      
      
      <div class="card">
        <div class="card-header">
          Detalhes do Pagamento
        </div>
        <div class="card-body">
          
          <form id="transactionForm" class="row g-3">
            
            <div class="col-12">
              <label for="inputName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            
            
            <div class="col-12">
              <label for="inputPhone" class="form-label">Contacto</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">+258</span>
                <input id="inputPhone" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            
            <div class="col-12">
              <label class="form-label">Montante</label>
              <input type="number" class="form-control" id="inputAmount">
            </div>
            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Pagamento Directo
                </label>
              </div>
            </div>
            <div class="col-12">
              <button id="liveAlertBtn" type="submit" class="btn btn-primary">
                <div id="btn-spinner" class="spinner-border spinner-border-sm text-light ml-2" role="status" style="display: none;"></div>
                <span> Prosseguir</span>
              </button>
            </div>
          </form>
          
        </div>
      </div>


      <div id="liveAlertPlaceholder"></div>
      
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/token.js"></script>
  </body>
</html>
