<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark Login</title>
    
     
    <!-- Favicons --> 
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png"> 
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json"> 
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9"> 
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-3">
        <div class="row g-5">
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Your Transactions</span>
              <span class="badge bg-primary rounded-pill">3</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Bruno Simbine</h6>
                  <small class="text-body-secondary">Paypal</small>
                </div>
                <div>
                  <span class="text-body-secondary"><del> 1200 MTn </del></span>
                  </br>
                  <span class="text-success">1180 MTn</span>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Arlindo Simbine</h6>
                  <small class="text-body-secondary">IZI Transfer</small>
                </div>
                  <div>
                    <span class="text-body-secondary"><del> 800 MTn </del></span>
                    </br>
                    <span class="text-success">780 MTn</span>
                  </div>
                </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Helena Gaspar</h6>
                  <small class="text-body-secondary">Bitcoin</small>
                </div>
                  <div>
                    <span class="text-body-secondary"><del> 500 MTn </del></span>
                    </br>
                    <span class="text-success">480 MTn</span>
                  </div>
                </li>
              <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
                <div class="text-danger">
                  <h6 class="my-0">Bank Transfer fee</h6>
                  <small>Millenium BIM</small>
                </div>
                <span class="text-danger">âˆ’10 MTn</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total</span>
                <strong>2430 MTn</strong>
              </li>
            </ul>
    
    
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Concluir</button>
            </div>
          </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
