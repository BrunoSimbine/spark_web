<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark Pagamentos - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    
    <div id="exampleModal" class="modal" tabindex="-1" >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Criar Token</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <form class="row g-3">
              <div class="col-md-12">
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              
              <div class="col-md-3">
                <label for="inputBank" class="form-label">Bank</label>
                <select id="inputBank" class="form-select">
                  <option selected>M-Pesa</option>
                  <option>eMola</option>
                  <option>MKesh</option>
                  <option>Standard Bank</option>
                  <option>Millenium BIM</option>
                  <option>Moza</option>
                </select>
              </div>
              <div class="col-md-9">
                <label for="inputAccount" class="form-label">Conta</label>
                <input type="number" class="form-control" id="inputAccount">
              </div>
              
            </form>
            
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="btn-close" type="button" class="btn btn-primary">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Transações</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-danger">Sign Out</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-2">
      <div class="border-bottom my-2 py-2">
        <button class="btn btn-primary btn-sm" id="btn-modal" >Token </button>
      </div>
      
      <div id="spinner" class="d-none text-center mt-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <ol id="tokenList" class="list-group list-group-numbered">
        
      </ol>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/main.js" ></script>
    <script>
    const meuModal = new bootstrap.Modal(document.getElementById('exampleModal'));
    const botaoAbrirModal = document.getElementById('btn-modal');
    
    // Adicionar um evento de clique para abrir o modal
    botaoAbrirModal.addEventListener('click', function() {
      // Selecionar o modal pelo ID
      // Exibir o modal
      meuModal.show();
    });
    
    
    
    
    // Selecionar o botão de fechamento do modal (botão "Fechar")
    const botaoFecharModal = document.getElementById('btn-close');
    
    // Adicionar um evento de clique para fechar o modal quando o botão "Fechar" for clicado
    botaoFecharModal.addEventListener('click', function() {
      // Fechar o modal
      meuModal.hide();
      getAlert();
    });

    
    </script>
  </body>
</html>
